<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets\css\style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <main class="col-12 col-lg-9 dls-flex flex-column">
        <div class="container">
            <div class="time-block m-4 row col-12 col-sm-12">

                <div id="time-column" class="time-event-header d-block col-4 col-sm-4 col-md-3 col-lg-2 col-xl-2 p-2">
                </div>
                <div id="event-column" class="event-contents d-block col-4 col-sm-4 col-md-6 col-lg-8 col-xl-8 p-2">
                </div>
                <div id="save-delete-icon" class="save-icon d-block col-4 col-sm-4 col-md-3 col-lg-2 col-xl-2 p-2">
                </div>

            </div>
        </div>
        <main>
            <footer id="it-works"></footer>
            <script src="https://code.jquery.com/jquery-3.4.1.min.js ">
            </script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js "></script>
            <script src="./assets/js/script.js"></script>
</body>

</html>
