<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets\css\style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron sticky-top d-flex flex-column p-4 p-lg-3">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="m-4 row">

            <div class="time-event-header col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                <h5>Time</h5>
            </div>
            <div class="event-contents col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                <h6>Event</h6>
            </div>

            <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 ">
                <h6>Save icon</h6>
            </div>

        </div>
    </div>
    <div class="footer d-flex justify-content-center align-items-end">
        <p>Footer</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js ">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js "></script>
</body>

</html>
