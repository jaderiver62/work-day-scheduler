<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets\css\style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <main class="d-flex justify-content-center">
        <div class="container-fluid">
            <div class="time-block m-2 row col-12 col-sm-12 no-gutters">

                <div id="time-column" class="time-event-header d-block d-sm-block d-md-block d-lg-block col-4 col-xs-4 col-sm-5 col-lg-3 col-xl-3 px-0">
                </div>
                <div id="event-column" class="event-column d-block d-sm-block d-md-block d-lg-block col-6 col-xs-6 col-sm-6 col-lg-8 col-xl-8 px-0">
                </div>
                <div id="save-column" class="save-column d-block d-sm-block d-md-block d-lg-block col-2 col-xs-2 col-sm-1 col-lg-1 col-xl-1 px-0">
                </div>

            </div>
        </div>
    </main>
    <footer id="it-works"></footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js ">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js "></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
